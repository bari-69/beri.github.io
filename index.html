<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Trust Bank - Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      color: #003087;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #003087;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00205b;
    }
    #output {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150x50?text=Bank+Logo" alt="First Trust Bank Logo" class="logo">
    <h2>Welcome to First Trust Bank</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button onclick="displayCredentials()">Log In</button>
    <div id="output"></div>
    <div class="footer">
      <p>Secure Banking | Â© 2025 First Trust Bank</p>
    </div>
  </div>

  <script>
    function displayCredentials() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const output = document.getElementById('output');
      
      if (username && password) {
        output.innerHTML = `<p>Username: ${username}</p><p>Password: ${password}</p>`;
      } else {
        output.innerHTML = `<p style="color: red;">Please enter both username and password.</p>`;
      }
    }
  </script>
</body>
</html>
